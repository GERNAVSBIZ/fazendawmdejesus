<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas WM - React</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (para entender o código React/JSX no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos Extras -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Esconde barra de rolagem mas mantém funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Animações suaves */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    
    <!-- Onde o React vai montar o app -->
    <div id="root"></div>

    <!-- CÓDIGO REACT -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        
        // Importando Recharts e Lucide do ESM.SH (CDNs para módulos)
        import { 
            PieChart, Pie, Cell, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, Legend, ResponsiveContainer 
        } from 'https://esm.sh/recharts@2.12.0?external=react,react-dom';
        
        import { 
            LayoutDashboard, Plus, Upload, FileText, Trash2, Edit2, Search, Filter, LogOut, 
            ChevronDown, ChevronUp, DollarSign, Calendar, Menu, X, CheckCircle, AlertCircle 
        } from 'https://esm.sh/lucide-react@0.330.0?external=react,react-dom';

        // Firebase v9 (Modular via CDN)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInAnonymously 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, 
            query, orderBy, serverTimestamp, writeBatch 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // --- CONFIGURAÇÃO FIREBASE ---
        // Se estiver rodando no Canvas, usa a config injetada. 
        // Se for salvar no seu PC, substitua o objeto abaixo pela sua config do Firebase!
        const getFirebaseConfig = () => {
            if (typeof __firebase_config !== 'undefined') {
                return JSON.parse(__firebase_config);
            }
            // COLE SUA CONFIGURAÇÃO DO FIREBASE AQUI SE RODAR LOCALMENTE:
            return {
                apiKey: "SUA_API_KEY",
                authDomain: "seu-projeto.firebaseapp.com",
                projectId: "seu-projeto",
                storageBucket: "seu-projeto.appspot.com",
                messagingSenderId: "123456789",
                appId: "1:123456789:web:abcdef"
            };
        };

        const firebaseConfig = getFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ID do App (use 'default' se estiver local)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fazenda-wm-app';

        // --- UTILITÁRIOS ---
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        const parseDate = (dateStr) => {
            if (!dateStr) return new Date();
            if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) return new Date(dateStr + 'T00:00:00');
            const parts = dateStr.split('/');
            if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
            return new Date();
        };

        const CATEGORIAS_PADRAO = {
            "Pecuária": ["Alimentação", "Medicamentos", "Sanidade", "Reprodução"],
            "Agricultura": ["Insumos", "Fertilizantes", "Sementes", "Mão de Obra"],
            "Infraestrutura": ["Manutenção Predial", "Equipamentos", "Veículos", "Ferramentas"],
            "Administrativo": ["Impostos", "Serviços", "Salários"],
            "Outros": ["Diversos"]
        };

        const MESES = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        // --- COMPONENTES ---
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4 backdrop-blur-sm fade-in">
                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
                            <h2 className="text-xl font-bold text-gray-800 dark:text-white">{title}</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-500 transition-colors">
                                <X size={24} />
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [expenses, setExpenses] = useState([]);
            const [extrato, setExtrato] = useState([]);
            const [loading, setLoading] = useState(true);

            // Filtros
            const [filterYear, setFilterYear] = useState(new Date().getFullYear().toString());
            const [filterMonth, setFilterMonth] = useState('all');
            const [filterCategory, setFilterCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            // Formulário
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [conciliatingId, setConciliatingId] = useState(null);
            const [formData, setFormData] = useState({
                Data: new Date().toISOString().split('T')[0],
                Categoria: '', SubCategoria: '', Tipo: '', Descricao: '',
                Quantidade: 1, PrecoUnitario: 0, Total: 0, Observacoes: ''
            });

            // Auth
            useEffect(() => {
                const initAuth = async () => {
                   // No modo arquivo único local, tentamos login anônimo se não tiver token
                   // Se estiver no Canvas, usa token customizado se disponível
                   if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                       // Login Canvas (se suportado pelo CDN build) - geralmente auth.signInWithCustomToken
                       // Como estamos no modo HTML puro, o Auth do Firebase lida bem com persistência
                   } 
                };
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if(!currentUser) {
                        // Opcional: Auto login anônimo se quiser testar rápido
                        // signInAnonymously(auth);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user) return;
                
                // Usando caminho genérico para funcionar tanto no Canvas quanto Local
                // IMPORTANTE: Ajuste 'artifacts/appId' se necessário para sua estrutura real do Firestore
                const basePath = `artifacts/${appId}/users/${user.uid}`;
                
                const qExpenses = query(collection(db, basePath, 'despesas'));
                const qExtrato = query(collection(db, basePath, 'extrato_bancario'));

                const unsubExpenses = onSnapshot(qExpenses, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => new Date(b.Data) - new Date(a.Data));
                    setExpenses(data);
                    setLoading(false);
                }, (err) => console.error("Erro Despesas:", err));

                const unsubExtrato = onSnapshot(qExtrato, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setExtrato(data.filter(item => !item.conciliado));
                }, (err) => console.error("Erro Extrato:", err));

                return () => { unsubExpenses(); unsubExtrato(); };
            }, [user]);

            // Handlers
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                let newFormData = { ...formData, [name]: value };
                if (name === 'Quantidade' || name === 'PrecoUnitario') {
                    const qtd = name === 'Quantidade' ? parseFloat(value) : parseFloat(formData.Quantidade);
                    const pu = name === 'PrecoUnitario' ? parseFloat(value) : parseFloat(formData.PrecoUnitario);
                    newFormData.Total = (qtd || 0) * (pu || 0);
                }
                if (name === 'Categoria') newFormData.SubCategoria = '';
                setFormData(newFormData);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    const basePath = `artifacts/${appId}/users/${user.uid}`;
                    const collectionRef = collection(db, basePath, 'despesas');
                    const payload = {
                        ...formData,
                        Quantidade: parseFloat(formData.Quantidade),
                        PrecoUnitario: parseFloat(formData.PrecoUnitario),
                        Total: parseFloat(formData.Total),
                        updatedAt: serverTimestamp()
                    };

                    if (editingId) {
                        await updateDoc(doc(collectionRef, editingId), payload);
                    } else if (conciliatingId) {
                        const batch = writeBatch(db);
                        const newDocRef = doc(collectionRef);
                        batch.set(newDocRef, { ...payload, createdAt: serverTimestamp() });
                        const extratoRef = doc(db, basePath, 'extrato_bancario', conciliatingId);
                        batch.update(extratoRef, { conciliado: true });
                        await batch.commit();
                    } else {
                        await addDoc(collectionRef, { ...payload, createdAt: serverTimestamp() });
                    }
                    setIsFormOpen(false); resetForm();
                } catch (error) { console.error("Erro salvar:", error); alert("Erro ao salvar."); }
            };

            const handleDelete = async (id) => {
                if (!confirm("Excluir despesa?")) return;
                try { await deleteDoc(doc(db, `artifacts/${appId}/users/${user.uid}/despesas`, id)); } 
                catch (e) { console.error(e); }
            };

            const handleDeleteExtrato = async (id) => {
                if (!confirm("Ignorar item do extrato?")) return;
                try { await deleteDoc(doc(db, `artifacts/${appId}/users/${user.uid}/extrato_bancario`, id)); }
                catch (e) { console.error(e); }
            };

            const resetForm = () => {
                setEditingId(null); setConciliatingId(null);
                setFormData({ Data: new Date().toISOString().split('T')[0], Categoria: '', SubCategoria: '', Tipo: '', Descricao: '', Quantidade: 1, PrecoUnitario: 0, Total: 0, Observacoes: '' });
            };

            const openEdit = (exp) => {
                setEditingId(exp.id);
                setFormData({ ...exp, Data: exp.Data.includes('T') ? exp.Data.split('T')[0] : exp.Data });
                setIsFormOpen(true);
            };

            const openConciliate = (item) => {
                setConciliatingId(item.id);
                const val = Math.abs(parseFloat(item.Valor));
                let dateVal = new Date().toISOString().split('T')[0];
                if (item.Data) {
                    const parts = item.Data.split('/');
                    if (parts.length === 3) dateVal = `${parts[2]}-${parts[1]}-${parts[0]}`;
                }
                setFormData({
                    Data: dateVal, Categoria: '', SubCategoria: '', Tipo: 'Extrato',
                    Descricao: item.Detalhes || item.Lancamento,
                    Quantidade: 1, PrecoUnitario: val, Total: val,
                    Observacoes: `Conciliado documento: ${item.docId || 'N/A'}`
                });
                setIsFormOpen(true);
            };

            // CSV Handlers
            const handleExpenseCSV = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const lines = evt.target.result.split(/\r?\n/).filter(l => l.trim());
                    const headerIdx = lines.findIndex(l => l.toLowerCase().includes('data'));
                    if (headerIdx === -1) { alert("CSV inválido."); return; }
                    const headers = lines[headerIdx].split(';').map(h => h.trim());
                    const batch = writeBatch(db);
                    let count = 0;
                    lines.slice(headerIdx + 1).forEach(row => {
                        const cols = row.split(';');
                        if (cols.length < 2) return;
                        const obj = {}; headers.forEach((h, i) => obj[h] = cols[i]?.replace(/"/g, '') || '');
                        const val = parseFloat((obj['Total'] || '0').replace(/\./g, '').replace(',', '.'));
                        const dp = (obj['Data'] || '').split('/');
                        const iso = dp.length === 3 ? `${dp[2]}-${dp[1]}-${dp[0]}` : new Date().toISOString().split('T')[0];
                        const ref = doc(collection(db, `artifacts/${appId}/users/${user.uid}/despesas`));
                        batch.set(ref, {
                            Data: iso, Categoria: obj['Categoria']||'Outros', SubCategoria: obj['Sub Categoria']||'',
                            Tipo: obj['Tipo']||'', Descricao: obj['Descrição']||'', Quantidade: parseFloat((obj['Quantidade']||'1').replace(',','.'))||1,
                            PrecoUnitario: val, Total: val, Observacoes: obj['Observações']||'', createdAt: serverTimestamp()
                        });
                        count++;
                    });
                    if (count > 0) { await batch.commit(); alert(`${count} importados!`); }
                };
                reader.readAsText(file, 'ISO-8859-1');
            };

            const handleExtratoCSV = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const lines = evt.target.result.split(/\r?\n/).filter(l => l.trim());
                    const delimiter = lines[0].includes(';') ? ';' : ',';
                    let hIdx = -1, headers = [];
                    for(let i=0; i<Math.min(lines.length,20); i++) {
                        if (lines[i].toLowerCase().includes('data') && lines[i].toLowerCase().includes('valor')) {
                            hIdx = i; headers = lines[i].split(delimiter).map(h => h.replace(/"/g,'').trim().toLowerCase()); break;
                        }
                    }
                    if (hIdx === -1) { alert("Erro colunas."); return; }
                    const idxData = headers.findIndex(h => h.includes('data'));
                    const idxValor = headers.findIndex(h => h.includes('valor'));
                    const idxDesc = headers.findIndex(h => h.includes('histórico') || h.includes('descrição') || h.includes('lançamento'));
                    const idxDoc = headers.findIndex(h => h.includes('documento') || h.includes('doc'));
                    const batch = writeBatch(db); let count = 0;
                    lines.slice(hIdx+1).forEach(line => {
                        const cols = line.split(delimiter).map(c => c.replace(/"/g,'').trim());
                        if (cols.length <= Math.max(idxData, idxValor)) return;
                        let val = cols[idxValor].includes(',') ? parseFloat(cols[idxValor].replace('.','').replace(',','.')) : parseFloat(cols[idxValor]);
                        if (val < 0) {
                            const docId = idxDoc !== -1 ? cols[idxDoc] : `EXT-${Date.now()}-${Math.random()}`;
                            const ref = doc(db, `artifacts/${appId}/users/${user.uid}/extrato_bancario`, docId);
                            batch.set(ref, {
                                Data: cols[idxData], Valor: val, Lancamento: idxDesc!==-1?cols[idxDesc]:'Sem desc.',
                                Detalhes: idxDesc!==-1?cols[idxDesc]:'', conciliado: false, docId
                            }, { merge: true });
                            count++;
                        }
                    });
                    if(count>0){ await batch.commit(); alert(`${count} itens carregados!`); }
                };
                reader.readAsText(file, 'ISO-8859-1');
            };

            // Cálculos
            const filteredExpenses = useMemo(() => {
                return expenses.filter(exp => {
                    const d = parseDate(exp.Data);
                    const ym = filterYear === 'all' || d.getFullYear().toString() === filterYear;
                    const mm = filterMonth === 'all' || d.getMonth().toString() === filterMonth;
                    const cm = filterCategory === 'all' || exp.Categoria === filterCategory;
                    const sm = !searchTerm || exp.Descricao?.toLowerCase().includes(searchTerm.toLowerCase()) || exp.Categoria?.toLowerCase().includes(searchTerm.toLowerCase());
                    return ym && mm && cm && sm;
                });
            }, [expenses, filterYear, filterMonth, filterCategory, searchTerm]);

            const totalFiltered = useMemo(() => filteredExpenses.reduce((acc, curr) => acc + (curr.Total || 0), 0), [filteredExpenses]);
            
            const categoryChartData = useMemo(() => {
                const agg = {}; filteredExpenses.forEach(e => agg[e.Categoria] = (agg[e.Categoria]||0) + e.Total);
                return Object.entries(agg).map(([name, value]) => ({ name, value })).sort((a, b) => b.value - a.value);
            }, [filteredExpenses]);

            const monthlyChartData = useMemo(() => {
                const data = new Array(12).fill(0).map((_, i) => ({ name: MESES[i].substring(0, 3), total: 0 }));
                filteredExpenses.forEach(e => {
                    const d = parseDate(e.Data);
                    if (filterYear !== 'all' && d.getFullYear().toString() !== filterYear) return;
                    data[d.getMonth()].total += e.Total;
                });
                return data;
            }, [filteredExpenses, filterYear]);

            const COLORS = ['#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899', '#6366F1'];

            // Render
            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl max-w-md w-full text-center fade-in">
                            <div className="bg-blue-100 dark:bg-blue-900/30 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <DollarSign className="w-10 h-10 text-blue-600 dark:text-blue-400" />
                            </div>
                            <h1 className="text-3xl font-bold mb-2 text-gray-800 dark:text-white">Despesas WM</h1>
                            <p className="text-gray-500 mb-8">Faça login para continuar.</p>
                            <button onClick={() => signInWithPopup(auth, new GoogleAuthProvider())} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform hover:scale-105">
                                Entrar com Google
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fade-in pb-24">
                    {/* Header */}
                    <header className="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
                        <div className="container mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg"><DollarSign className="w-5 h-5 text-white" /></div>
                                <h1 className="text-xl font-bold hidden sm:block text-gray-800 dark:text-white">Despesas WM</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm font-medium hidden sm:block text-gray-700 dark:text-gray-200">Olá, {user.displayName?.split(' ')[0]}</span>
                                <img src={user.photoURL} alt="User" className="w-8 h-8 rounded-full border-2 border-blue-500" />
                                <button onClick={() => signOut(auth)} className="p-2 text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full"><LogOut size={20}/></button>
                            </div>
                        </div>
                        <div className="container mx-auto px-4 flex gap-6 overflow-x-auto no-scrollbar border-b border-gray-200 dark:border-gray-700">
                            {[
                                { id: 'dashboard', icon: LayoutDashboard, label: 'Dashboard' },
                                { id: 'expenses', icon: FileText, label: 'Lançamentos' },
                                { id: 'conciliation', icon: AlertCircle, label: 'Conciliação', count: extrato.length }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`py-3 px-2 border-b-2 font-medium flex items-center gap-2 whitespace-nowrap transition-colors ${activeTab === tab.id ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'}`}>
                                    <tab.icon size={18} /> {tab.label}
                                    {tab.count > 0 && <span className="ml-1 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">{tab.count}</span>}
                                </button>
                            ))}
                        </div>
                    </header>

                    {/* FAB */}
                    <button onClick={() => { resetForm(); setIsFormOpen(true); }} className="fixed bottom-6 right-6 z-50 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-xl shadow-blue-500/30 md:hidden transition-transform active:scale-90">
                        <Plus size={24} />
                    </button>

                    <main className="container mx-auto p-4 md:p-6">
                        {/* Filtros */}
                        {(activeTab === 'dashboard' || activeTab === 'expenses') && (
                            <div className="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                <div className="relative">
                                    <Calendar className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={16} />
                                    <select value={filterYear} onChange={e => setFilterYear(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200">
                                        <option value="all">Todos os Anos</option>
                                        {[2023, 2024, 2025, 2026].map(y => <option key={y} value={y}>{y}</option>)}
                                    </select>
                                </div>
                                <div className="relative">
                                    <Filter className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={16} />
                                    <select value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200">
                                        <option value="all">Todos os Meses</option>
                                        {MESES.map((m, i) => <option key={i} value={i}>{m}</option>)}
                                    </select>
                                </div>
                                <div className="relative">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={16} />
                                    <input type="text" placeholder="Buscar..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200" />
                                </div>
                                {activeTab === 'expenses' && (
                                    <button onClick={() => { resetForm(); setIsFormOpen(true); }} className="hidden md:flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                                        <Plus size={18} /> Nova Despesa
                                    </button>
                                )}
                            </div>
                        )}

                        {/* DASHBOARD */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6 fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white shadow-lg shadow-blue-500/20">
                                        <p className="text-blue-100 text-sm font-medium">Total Filtrado</p>
                                        <h3 className="text-3xl font-bold mt-1">{formatCurrency(totalFiltered)}</h3>
                                        <p className="text-blue-200 text-xs mt-2 flex items-center gap-1"><CheckCircle size={12} /> {filteredExpenses.length} lançamentos</p>
                                    </div>
                                    <div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                                        <p className="text-gray-500 text-sm font-medium">Maior Despesa</p>
                                        <h3 className="text-2xl font-bold mt-1 text-gray-800 dark:text-gray-100">{formatCurrency(Math.max(...filteredExpenses.map(e => e.Total), 0))}</h3>
                                    </div>
                                    <div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                                        <p className="text-gray-500 text-sm font-medium">Categorias Ativas</p>
                                        <h3 className="text-2xl font-bold mt-1 text-gray-800 dark:text-gray-100">{categoryChartData.length}</h3>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm h-80">
                                        <h3 className="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Por Categoria</h3>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={categoryChartData} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                    {categoryChartData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                                                </Pie>
                                                <RechartsTooltip formatter={(value) => formatCurrency(value)} />
                                                <Legend />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm h-80">
                                        <h3 className="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">Evolução Mensal</h3>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={monthlyChartData}>
                                                <CartesianGrid strokeDasharray="3 3" opacity={0.1} />
                                                <XAxis dataKey="name" fontSize={12} tickLine={false} axisLine={false} />
                                                <YAxis fontSize={12} tickLine={false} axisLine={false} tickFormatter={(value) => `R$${value/1000}k`} />
                                                <RechartsTooltip formatter={(value) => formatCurrency(value)} cursor={{fill: 'transparent'}} />
                                                <Bar dataKey="total" fill="#3B82F6" radius={[4, 4, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* EXPENSES */}
                        {activeTab === 'expenses' && (
                            <div className="space-y-4 fade-in">
                                <div className="flex flex-wrap gap-3 mb-4">
                                    <label className="flex items-center gap-2 px-4 py-2 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-lg cursor-pointer hover:bg-indigo-100 transition-colors text-sm font-medium">
                                        <Upload size={16} /> Importar CSV
                                        <input type="file" className="hidden" accept=".csv" onChange={handleExpenseCSV} />
                                    </label>
                                </div>
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden">
                                    <div className="hidden md:grid grid-cols-12 gap-4 p-4 bg-gray-50 dark:bg-gray-700/50 text-xs font-semibold text-gray-500 uppercase tracking-wider border-b border-gray-100 dark:border-gray-700">
                                        <div className="col-span-2">Data</div><div className="col-span-3">Descrição</div><div className="col-span-2">Categoria</div><div className="col-span-2 text-right">Valor</div><div className="col-span-3 text-right">Ações</div>
                                    </div>
                                    <div className="divide-y divide-gray-100 dark:divide-gray-700">
                                        {filteredExpenses.map(expense => (
                                            <div key={expense.id} className="group hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                                                <div className="hidden md:grid grid-cols-12 gap-4 p-4 items-center text-sm">
                                                    <div className="col-span-2 text-gray-600 dark:text-gray-300">{parseDate(expense.Data).toLocaleDateString('pt-BR')}</div>
                                                    <div className="col-span-3 font-medium text-gray-900 dark:text-white truncate" title={expense.Descricao}>
                                                        {expense.Descricao}
                                                        {expense.Tipo && <span className="ml-2 text-xs text-gray-400 bg-gray-100 dark:bg-gray-700 px-1.5 py-0.5 rounded">{expense.Tipo}</span>}
                                                    </div>
                                                    <div className="col-span-2 text-xs"><span className="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-1 rounded-full">{expense.Categoria}</span></div>
                                                    <div className="col-span-2 text-right font-bold text-gray-900 dark:text-white">{formatCurrency(expense.Total)}</div>
                                                    <div className="col-span-3 flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <button onClick={() => openEdit(expense)} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md"><Edit2 size={16}/></button>
                                                        <button onClick={() => handleDelete(expense.id)} className="p-1.5 text-red-600 hover:bg-red-50 rounded-md"><Trash2 size={16}/></button>
                                                    </div>
                                                </div>
                                                {/* Mobile Card */}
                                                <div className="md:hidden p-4 flex justify-between items-start">
                                                    <div className="flex-1 min-w-0 pr-4">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className="text-xs font-mono text-gray-500 bg-gray-100 dark:bg-gray-700 px-1.5 rounded">{parseDate(expense.Data).toLocaleDateString('pt-BR').slice(0,5)}</span>
                                                            <span className="text-xs text-blue-600 dark:text-blue-400 font-medium">{expense.Categoria}</span>
                                                        </div>
                                                        <h4 className="font-semibold text-gray-900 dark:text-white truncate">{expense.Descricao}</h4>
                                                    </div>
                                                    <div className="flex flex-col items-end gap-2">
                                                        <span className="font-bold text-gray-900 dark:text-white">{formatCurrency(expense.Total)}</span>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => openEdit(expense)} className="p-2 bg-gray-100 dark:bg-gray-700 rounded-full text-blue-600"><Edit2 size={14}/></button>
                                                            <button onClick={() => handleDelete(expense.id)} className="p-2 bg-red-50 dark:bg-red-900/30 rounded-full text-red-600"><Trash2 size={14}/></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* CONCILIATION */}
                        {activeTab === 'conciliation' && (
                            <div className="space-y-6 fade-in">
                                <div className="bg-orange-50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-900 p-4 rounded-xl flex justify-between items-center">
                                    <div>
                                        <h3 className="text-lg font-bold text-orange-800 dark:text-orange-200">Itens Pendentes</h3>
                                        <p className="text-sm text-orange-600 dark:text-orange-300">Extrato não conciliado.</p>
                                    </div>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-white dark:bg-gray-800 shadow-sm border rounded-lg cursor-pointer text-sm font-bold">
                                        <Upload size={16} /> Upload Extrato
                                        <input type="file" className="hidden" accept=".csv" onChange={handleExtratoCSV} />
                                    </label>
                                </div>
                                <div className="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                                    {extrato.map(item => (
                                        <div key={item.id} className="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col justify-between">
                                            <div>
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-xs font-mono text-gray-500">{item.Data}</span>
                                                    <span className="font-bold text-red-600">{formatCurrency(Math.abs(item.Valor))}</span>
                                                </div>
                                                <p className="text-sm font-medium mb-4 line-clamp-2 text-gray-800 dark:text-gray-200">{item.Detalhes || item.Lancamento}</p>
                                            </div>
                                            <div className="flex gap-2 mt-2">
                                                <button onClick={() => openConciliate(item)} className="flex-1 bg-green-600 hover:bg-green-700 text-white text-xs font-bold py-2 px-3 rounded-lg flex items-center justify-center gap-1"><CheckCircle size={14} /> Conciliar</button>
                                                <button onClick={() => handleDeleteExtrato(item.id)} className="px-3 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-lg"><Trash2 size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                    {extrato.length === 0 && <div className="col-span-full text-center py-12 text-gray-400">Nenhum item pendente.</div>}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* FORM MODAL */}
                    <Modal isOpen={isFormOpen} onClose={() => setIsFormOpen(false)} title={editingId ? "Editar" : conciliatingId ? "Conciliar" : "Nova Despesa"}>
                        <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Data</label><input type="date" name="Data" required value={formData.Data} onChange={handleInputChange} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" /></div>
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Total (R$)</label><input type="number" step="0.01" name="Total" required value={formData.Total} readOnly className="w-full p-2.5 rounded-lg border bg-gray-100 dark:bg-gray-600 font-bold text-gray-600 dark:text-gray-300 cursor-not-allowed" /></div>
                            <div className="col-span-2"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Descrição</label><input type="text" name="Descricao" required value={formData.Descricao} onChange={handleInputChange} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" /></div>
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Categoria</label><select name="Categoria" required value={formData.Categoria} onChange={handleInputChange} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"><option value="">Selecione</option>{Object.keys(CATEGORIAS_PADRAO).sort().map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Sub Categoria</label><select name="SubCategoria" required value={formData.SubCategoria} onChange={handleInputChange} disabled={!formData.Categoria} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white disabled:opacity-50"><option value="">Selecione</option>{formData.Categoria && CATEGORIAS_PADRAO[formData.Categoria]?.sort().map(s=><option key={s} value={s}>{s}</option>)}</select></div>
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Qtd</label><input type="number" step="any" name="Quantidade" value={formData.Quantidade} onChange={handleInputChange} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" /></div>
                            <div className="md:col-span-1"><label className="block text-sm mb-1 text-gray-700 dark:text-gray-300">Preço Unitário</label><input type="number" step="any" name="PrecoUnitario" value={formData.PrecoUnitario} onChange={handleInputChange} className="w-full p-2.5 rounded-lg border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" /></div>
                            <div className="col-span-2 pt-4"><button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg">{editingId ? 'Salvar' : 'Registrar'}</button></div>
                        </form>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
