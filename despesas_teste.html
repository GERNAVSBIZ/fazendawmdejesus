<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Despesas WM</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Áreas de segurança para iPhone e Nav Bar */
        .content-safe-area { padding-bottom: calc(90px + env(safe-area-inset-bottom)); }
        .nav-safe-area { padding-bottom: env(safe-area-inset-bottom); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB-B9s9lH62xvt9TKCMwvUbtQFPlwWIU7c",
            authDomain: "fazendawm-83f34.firebaseapp.com",
            projectId: "fazendawm-83f34",
            storageBucket: "fazendawm-83f34.firebasestorage.app",
            messagingSenderId: "40894938435",
            appId: "1:40894938435:web:1d8bdaf8f7869ecf7183f6",
            measurementId: "G-QQVTP0CQ4H"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // --- UTILITÁRIOS ---
        const parseDate = (dateVal) => {
            if (!dateVal) return new Date();
            if (dateVal && typeof dateVal.toDate === 'function') return dateVal.toDate();
            if (typeof dateVal === 'string') {
                if (dateVal.includes('-')) return new Date(dateVal + 'T12:00:00');
                if (dateVal.includes('/')) {
                    const parts = dateVal.split('/');
                    if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0], 12, 0, 0);
                }
            }
            return new Date();
        };

        const formatMoney = (val) => {
            if (typeof val === 'number') return val;
            if (typeof val === 'string') return parseFloat(val.replace('R$', '').trim().replace(/\./g, '').replace(',', '.')) || 0;
            return 0;
        };

        const CATEGORIAS = {
            "Pecuária": ["Alimentação", "Medicamentos", "Sanidade", "Reprodução"],
            "Agricultura": ["Insumos", "Fertilizantes", "Sementes", "Mão de Obra"],
            "Infraestrutura": ["Manutenção Predial", "Equipamentos", "Veículos", "Ferramentas"],
            "Administrativo": ["Impostos", "Serviços", "Salários"],
            "Outros": ["Diversos"]
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- COMPONENTE CARTÃO ---
        const ExpenseCard = React.memo(({ item, onDelete }) => {
            const borderColor = {
                'Pecuária': 'border-green-500',
                'Agricultura': 'border-yellow-500',
                'Infraestrutura': 'border-gray-500',
                'Administrativo': 'border-blue-500',
                'Outros': 'border-purple-500'
            }[item.Categoria] || 'border-gray-300';

            return (
                <div className={`bg-white rounded-lg shadow-sm border-l-4 p-3 mb-3 flex justify-between items-start ${borderColor}`}>
                    <div className="flex-1 pr-2 overflow-hidden">
                        <div className="flex items-center gap-2 mb-1">
                            <span className="text-xs font-bold text-gray-500 uppercase">
                                {item.dateObj.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'})}
                            </span>
                            <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded text-gray-600 truncate">
                                {item.Categoria}
                            </span>
                        </div>
                        <h3 className="font-bold text-gray-800 text-sm truncate">{item.Descrição || "Sem descrição"}</h3>
                        <p className="text-xs text-gray-500 truncate">{item['Sub Categoria']}</p>
                    </div>
                    <div className="flex flex-col items-end gap-2">
                        <span className="font-bold text-gray-900">
                            {item.rawTotal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
                        </span>
                        {onDelete && (
                            <button onClick={(e) => { e.stopPropagation(); onDelete(item.docId); }} className="p-2 text-red-400 -mr-2">
                                <Icon name="trash-2" size={18} />
                            </button>
                        )}
                    </div>
                </div>
            );
        });

        // --- TELA 1: EXTRATO ---
        const ExpenseList = ({ expenses, onDelete, isLoading }) => {
            const visible = useMemo(() => expenses.slice(0, 30), [expenses]);
            
            if (isLoading) return <div className="p-10 text-center text-gray-500">Carregando...</div>;
            
            return (
                <div className="pt-4 px-3 content-safe-area">
                    <h2 className="text-lg font-bold text-gray-800 mb-4 px-1">Últimos Lançamentos</h2>
                    {visible.length === 0 ? (
                        <div className="text-center py-10 text-gray-400">Sem dados.</div>
                    ) : (
                        visible.map(item => <ExpenseCard key={item.docId} item={item} onDelete={onDelete} />)
                    )}
                </div>
            );
        };

        // --- TELA 2: NOVO REGISTRO ---
        const AddExpense = ({ onSave }) => {
            const [form, setForm] = useState({
                Data: new Date().toISOString().split('T')[0],
                Categoria: '', SubCategoria: '', Descrição: '', Quantidade: 1, PrecoUnitario: '', Total: 0, Observações: ''
            });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const total = (parseFloat(form.Quantidade) || 0) * (parseFloat(form.PrecoUnitario) || 0);
                setForm(p => ({ ...p, Total: total }));
            }, [form.Quantidade, form.PrecoUnitario]);

            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => onSave(form), 100);
            };

            const inputStyle = "w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-base outline-none focus:border-blue-500 transition-colors";

            return (
                <div className="pt-4 px-4 bg-white min-h-screen content-safe-area">
                    <h2 className="text-lg font-bold text-gray-800 mb-4">Novo Registro</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="text-xs font-bold text-gray-500 uppercase ml-1">Data</label>
                            <input type="date" required className={inputStyle} value={form.Data} onChange={e => setForm({...form, Data: e.target.value})} />
                        </div>
                        <div>
                            <label className="text-xs font-bold text-gray-500 uppercase ml-1">Descrição</label>
                            <input type="text" required placeholder="Ex: Ração" className={inputStyle} value={form.Descrição} onChange={e => setForm({...form, Descrição: e.target.value})} />
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase ml-1">Categoria</label>
                                <select required className={inputStyle} value={form.Categoria} onChange={e => setForm({...form, Categoria: e.target.value, SubCategoria: ''})}>
                                    <option value="">Selecione</option>
                                    {Object.keys(CATEGORIAS).map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase ml-1">Sub</label>
                                <select required disabled={!form.Categoria} className={inputStyle} value={form.SubCategoria} onChange={e => setForm({...form, SubCategoria: e.target.value})}>
                                    <option value="">...</option>
                                    {form.Categoria && CATEGORIAS[form.Categoria].map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase ml-1">Qtd</label>
                                <input type="number" step="any" className={`${inputStyle} text-center`} value={form.Quantidade} onChange={e => setForm({...form, Quantidade: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase ml-1">Valor (R$)</label>
                                <input type="number" step="any" required placeholder="0.00" className={inputStyle} value={form.PrecoUnitario} onChange={e => setForm({...form, PrecoUnitario: e.target.value})} />
                            </div>
                        </div>
                        <div className="bg-green-50 p-3 rounded-lg flex justify-between items-center border border-green-100">
                            <span className="text-green-700 font-bold text-xs uppercase">Total</span>
                            <span className="text-xl font-bold text-green-800">{form.Total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</span>
                        </div>
                        <div>
                            <label className="text-xs font-bold text-gray-500 uppercase ml-1">Obs (Opcional)</label>
                            <textarea rows="2" className={inputStyle} value={form.Observações} onChange={e => setForm({...form, Observações: e.target.value})}></textarea>
                        </div>
                        <button disabled={loading} className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:bg-blue-700 mt-2">
                            {loading ? 'Salvando...' : 'Salvar Registro'}
                        </button>
                    </form>
                </div>
            );
        };

        // --- TELA 3: DASHBOARD & BUSCA (NOVO) ---
        const DashboardAndSearch = ({ expenses, onDelete }) => {
            const [filters, setFilters] = useState({ start: '', end: '', cat: '', term: '' });

            // Cálculos do Dashboard (Sempre baseados no total, independente do filtro)
            const summary = useMemo(() => {
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                let totalMonth = 0;
                let totalYear = 0;

                expenses.forEach(e => {
                    if (e.dateObj.getFullYear() === currentYear) {
                        totalYear += e.rawTotal;
                        if (e.dateObj.getMonth() === currentMonth) {
                            totalMonth += e.rawTotal;
                        }
                    }
                });

                return { totalMonth, totalYear };
            }, [expenses]);
            
            // Filtros de Busca
            const filteredResults = useMemo(() => {
                return expenses.filter(e => {
                    if (filters.start && e.dateObj < new Date(filters.start + 'T00:00:00')) return false;
                    if (filters.end && e.dateObj > new Date(filters.end + 'T23:59:59')) return false;
                    if (filters.cat && e.Categoria !== filters.cat) return false;
                    if (filters.term) {
                        const t = filters.term.toLowerCase();
                        if (!e.Descrição?.toLowerCase().includes(t) && !e['Sub Categoria']?.toLowerCase().includes(t)) return false;
                    }
                    return true;
                });
            }, [expenses, filters]);

            const filteredTotal = filteredResults.reduce((acc, c) => acc + c.rawTotal, 0);

            // Ações Rápidas de Data
            const setMonth = () => {
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
                setFilters({ ...filters, start: firstDay, end: lastDay });
            };

            const setYear = () => {
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), 0, 1).toISOString().split('T')[0];
                const lastDay = new Date(now.getFullYear(), 11, 31).toISOString().split('T')[0];
                setFilters({ ...filters, start: firstDay, end: lastDay });
            };

            const clearFilters = () => setFilters({ start: '', end: '', cat: '', term: '' });

            return (
                <div className="pt-4 px-4 bg-gray-50 min-h-screen content-safe-area">
                    
                    {/* DASHBOARD: Resumo Gerencial */}
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-white p-4 rounded-xl shadow border-l-4 border-green-500">
                            <div className="text-gray-500 text-xs font-bold uppercase mb-1">Mês Atual</div>
                            <div className="text-lg font-bold text-gray-900 truncate">
                                {summary.totalMonth.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
                            </div>
                        </div>
                        <div className="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500">
                            <div className="text-gray-500 text-xs font-bold uppercase mb-1">Ano Atual</div>
                            <div className="text-lg font-bold text-gray-900 truncate">
                                {summary.totalYear.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
                            </div>
                        </div>
                    </div>

                    <h2 className="text-lg font-bold text-gray-800 mb-3">Busca Detalhada</h2>
                    
                    {/* FILTROS INTELIGENTES */}
                    <div className="bg-white p-4 rounded-xl shadow-sm mb-4 space-y-4">
                        
                        {/* Botões Rápidos */}
                        <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                            <button onClick={setMonth} className="px-3 py-1.5 bg-blue-50 text-blue-700 text-xs font-bold rounded-full whitespace-nowrap active:bg-blue-200">
                                Este Mês
                            </button>
                            <button onClick={setYear} className="px-3 py-1.5 bg-blue-50 text-blue-700 text-xs font-bold rounded-full whitespace-nowrap active:bg-blue-200">
                                Este Ano
                            </button>
                            <button onClick={clearFilters} className="px-3 py-1.5 bg-gray-100 text-gray-600 text-xs font-bold rounded-full whitespace-nowrap active:bg-gray-200">
                                Limpar
                            </button>
                        </div>

                        {/* Campos Manuais */}
                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="text-[10px] text-gray-400 font-bold uppercase block mb-1">De:</label>
                                <input type="date" className="w-full p-2 bg-gray-50 border border-gray-200 rounded text-sm" value={filters.start} onChange={e=>setFilters({...filters, start: e.target.value})} />
                            </div>
                            <div>
                                <label className="text-[10px] text-gray-400 font-bold uppercase block mb-1">Até:</label>
                                <input type="date" className="w-full p-2 bg-gray-50 border border-gray-200 rounded text-sm" value={filters.end} onChange={e=>setFilters({...filters, end: e.target.value})} />
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="text-[10px] text-gray-400 font-bold uppercase block mb-1">Categoria:</label>
                                <select className="w-full p-2 bg-gray-50 border border-gray-200 rounded text-sm h-10" value={filters.cat} onChange={e=>setFilters({...filters, cat: e.target.value})}>
                                    <option value="">Todas</option>
                                    {Object.keys(CATEGORIAS).map(c=><option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-[10px] text-gray-400 font-bold uppercase block mb-1">Busca:</label>
                                <input type="text" placeholder="Nome, item..." className="w-full p-2 bg-gray-50 border border-gray-200 rounded text-sm h-10" value={filters.term} onChange={e=>setFilters({...filters, term: e.target.value})} />
                            </div>
                        </div>
                    </div>

                    {/* RESULTADOS DA BUSCA */}
                    <div className="flex justify-between items-center mb-4 px-1 border-b pb-2">
                        <span className="text-xs text-gray-500 font-medium">Resultados: {filteredResults.length}</span>
                        <span className="text-sm font-bold text-green-700">
                            Total Filtrado: {filteredTotal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
                        </span>
                    </div>

                    <div className="space-y-3">
                        {filteredResults.length === 0 ? (
                            <div className="text-center py-8 text-gray-400 text-sm">Nenhum registro encontrado.</div>
                        ) : (
                            filteredResults.slice(0, 50).map(item => <ExpenseCard key={item.docId} item={item} onDelete={onDelete} />)
                        )}
                        {filteredResults.length > 50 && <p className="text-center text-xs text-gray-400 pt-2">Mostrando os primeiros 50 resultados.</p>}
                    </div>
                </div>
            );
        };

        // --- APP MAIN ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [expenses, setExpenses] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) loadData();
                });
            }, []);

            const loadData = async () => {
                setIsLoading(true);
                try {
                    const snap = await db.collection("despesas").limit(300).get();
                    const data = snap.docs.map(doc => ({
                        docId: doc.id, ...doc.data(),
                        dateObj: parseDate(doc.data().Data),
                        rawTotal: formatMoney(doc.data().Total)
                    })).sort((a, b) => b.dateObj - a.dateObj);
                    setExpenses(data);
                } catch (e) { console.error(e); }
                setIsLoading(false);
            };

            const handleSave = async (form) => {
                try {
                    const payload = { ...form, Timestamp: firebase.firestore.FieldValue.serverTimestamp() };
                    const ref = await db.collection("despesas").add(payload);
                    
                    const newItem = { docId: ref.id, ...payload, dateObj: parseDate(form.Data), rawTotal: payload.Total };
                    setExpenses(prev => [newItem, ...prev].sort((a, b) => b.dateObj - a.dateObj));
                    
                    alert("Salvo!");
                    setView('list');
                } catch (e) { alert("Erro: " + e.message); }
            };

            const handleDelete = async (id) => {
                if(!confirm("Apagar?")) return;
                await db.collection("despesas").doc(id).delete();
                setExpenses(prev => prev.filter(i => i.docId !== id));
            };

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-gray-100">
                    <button onClick={() => auth.signInWithPopup(provider)} className="bg-white px-6 py-3 rounded-lg shadow font-bold flex items-center gap-2">
                        <Icon name="log-in" /> Entrar com Google
                    </button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-gray-100 shadow-xl relative">
                    {view === 'list' && <ExpenseList expenses={expenses} onDelete={handleDelete} isLoading={isLoading} />}
                    {view === 'add' && <AddExpense onSave={handleSave} />}
                    {view === 'search' && <DashboardAndSearch expenses={expenses} onDelete={handleDelete} />}

                    {/* MENU INFERIOR FIXO */}
                    <div className="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 nav-safe-area z-[9999]">
                        <div className="flex justify-around items-center h-16 relative">
                            <button onClick={() => setView('list')} className={`flex-1 flex flex-col items-center justify-center h-full ${view === 'list' ? 'text-blue-600' : 'text-gray-400'}`}>
                                <Icon name="list" size={24} />
                                <span className="text-[10px] mt-1 font-medium">Extrato</span>
                            </button>
                            
                            <div className="relative -top-6">
                                <button onClick={() => setView('add')} className={`w-14 h-14 rounded-full flex items-center justify-center shadow-lg text-white transition-transform active:scale-95 ${view === 'add' ? 'bg-blue-700' : 'bg-blue-600'}`}>
                                    <Icon name="plus" size={30} />
                                </button>
                            </div>

                            <button onClick={() => setView('search')} className={`flex-1 flex flex-col items-center justify-center h-full ${view === 'search' ? 'text-blue-600' : 'text-gray-400'}`}>
                                <Icon name="bar-chart-2" size={24} />
                                <span className="text-[10px] mt-1 font-medium">Análise</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
