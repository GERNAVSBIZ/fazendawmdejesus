<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#064e3b">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Portal Fazenda WM de Jesus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .tech-card {
            background-color: #ffffff;
            border: 1px solid #e7e5e4;
            /* stone-200 */
            border-radius: 4px;
            /* Sharp/Micro-rounded */
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.05);
            /* Subtle hard shadow */
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tech-card:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px 0px rgba(6, 78, 59, 0.1);
            /* Emerald tint */
            border-color: #064e3b;
            /* Emerald-900 */
        }

        .tech-card:active {
            transform: translateY(0px);
            box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.1);
        }

        /* Fade In Up Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            animation: fadeInUp 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="bg-stone-50 min-h-screen font-sans select-none">

    <!-- NEW RESPONSIVE NAVBAR -->
    <nav class="bg-emerald-800 text-white shadow-md sticky top-0 z-50 print:hidden border-b border-emerald-900">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <!-- LOGO/HOME LINK -->
                <a href="index.html" class="font-bold text-lg flex items-center gap-2 hover:opacity-80 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>WM de Jesus</span>
                </a>

                <!-- DESKTOP MENU (Hidden on Mobile) -->
                <div class="hidden md:flex space-x-1">
                    <a href="leite_colaborativo.html"
                        class="px-3 py-2 rounded hover:bg-emerald-600 transition">Leite</a>
                    <a href="despesas.html" class="px-3 py-2 rounded hover:bg-emerald-600 transition">Despesas</a>
                    <a href="financeiro.html" class="px-3 py-2 rounded hover:bg-emerald-600 transition">Financeiro</a>
                    <a href="registro_animais.html"
                        class="px-3 py-2 rounded hover:bg-emerald-600 transition">Rebanho</a>
                </div>

                <!-- HAMBURGER BUTTON (Visible on Mobile) -->
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded hover:bg-emerald-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- MOBILE MENU DROPDOWN (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-emerald-800 border-t border-emerald-600">
            <a href="leite_colaborativo.html"
                class="block px-4 py-3 hover:bg-emerald-700 border-b border-emerald-700">Leite</a>
            <a href="despesas.html"
                class="block px-4 py-3 hover:bg-emerald-700 border-b border-emerald-700">Despesas</a>
            <a href="financeiro.html"
                class="block px-4 py-3 hover:bg-emerald-700 border-b border-emerald-700">Financeiro</a>
            <a href="registro_animais.html" class="block px-4 py-3 hover:bg-emerald-700">Rebanho</a>
        </div>
    </nav>

    <!-- MAIN CONTENT (Minimalist Grid) -->
    <main class="max-w-7xl mx-auto px-4 py-6">

        <!-- 2 Columns Mobile / 4 Columns Desktop -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <!-- Leite -->
            <a href="leite_colaborativo.html"
                class="tech-card animate-enter p-6 flex flex-col items-center justify-center gap-3">
                <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-flask"></i> <!-- Using FontAwesome if avail, or fallback SVG -->
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>
                <span class="font-bold text-gray-700 text-sm text-center">Leite</span>
            </a>

            <!-- Despesas -->
            <a href="despesas.html" class="tech-card animate-enter p-6 flex flex-col items-center justify-center gap-3">
                <div class="w-14 h-14 bg-red-50 text-red-600 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span class="font-bold text-gray-700 text-sm text-center">Despesas</span>
            </a>

            <!-- Financeiro -->
            <a href="financeiro.html"
                class="tech-card animate-enter p-6 flex flex-col items-center justify-center gap-3">
                <div class="w-14 h-14 bg-green-50 text-green-600 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <span class="font-bold text-gray-700 text-sm text-center">Financeiro</span>
            </a>

            <!-- Rebanho -->
            <a href="registro_animais.html"
                class="tech-card animate-enter p-6 flex flex-col items-center justify-center gap-3">
                <div class="w-14 h-14 bg-yellow-50 text-yellow-600 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <span class="font-bold text-gray-700 text-sm text-center">Rebanho</span>
            </a>

        </div>
    </main>

    <!-- Minimal Script for Navbar -->
    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
