<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Despesas da Fazenda (Backend + Frontend)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, getDocs, orderBy, where, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // CORREÇÃO: Garante que __firebase_config é uma string JSON válida antes de tentar parsear.
        // Se a variável não estiver definida, for nula, ou for uma string vazia, usamos '{}'.
        const firebaseConfigString = (typeof __firebase_config !== 'undefined' && __firebase_config) ? String(__firebase_config) : '{}';
        const firebaseConfig = JSON.parse(firebaseConfigString);
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Variáveis Globais de Backend/Firestore ---
        let db;
        let auth;
        let userId = 'anon'; // Default user ID until auth state is known

        // Configurações de Coleções Firestore
        const PUBLIC_PATH = `/artifacts/${appId}/public/data`;
        const DESPESAS_COLLECTION = `${PUBLIC_PATH}/despesas`;
        const CATEGORIAS_COLLECTION = `${PUBLIC_PATH}/categorias`;
        const SUBCATEGORIAS_COLLECTION = `${PUBLIC_PATH}/subcategorias`;

        // --- Carga Inicial de Categorias e Subcategorias ---
        const initialCategories = {
            "MANUTENÇÃO": ["FAZENDA", "INTERNET", "ENERGIA", "COMBUSTIVEL", "CASA", "CARRO", "FERRAMENTAS"],
            "FUNCIONARIOS": ["RESCISÃO", "SALÁRIO MENSAL", "DIÁRIA", "EMPREITA", "MÃO DE OBRA", "OUTROS"],
            "INSUMOS": ["MILHO QUEBRADO", "SOJA", "TORTA ALGODÃO", "SAL MINERAL", "RAÇÃO BEZERRO", "RAÇÃO PET", "MILHO INTEIRO", "SAL BRANCO", "POSTURA", "MEDICAMENTO", "ADUBO NPK", "VENENO", "RAÇÃO VACA"],
            "BOLETOS": ["NADIA", "WILKSON", "ROSA", "DAYANE", "CASA SANTA INES", "JADE"],
            "INVESTIMENTOS": ["FERRAMENTAS", "CERCA", "GALPÃO", "ANIMAL", "MAT ORDENHA", "CASA"],
            "GERAL": ["NÃO APLICAVEL", "COMBUSTIVEL"]
        };

        /**
         * Realiza a carga inicial de Categorias e Subcategorias no Firestore
         * se elas ainda não existirem.
         */
        async function runInitialDataSetup() {
            try {
                // Checa se já existe alguma categoria
                const q = query(collection(db, CATEGORIAS_COLLECTION));
                const categoriesSnapshot = await getDocs(q);

                if (categoriesSnapshot.empty) {
                    await runTransaction(db, async (transaction) => {
                        const categoriasRef = collection(db, CATEGORIAS_COLLECTION);
                        const subcategoriasRef = collection(db, SUBCATEGORIAS_COLLECTION);
                        
                        console.log("Iniciando carga inicial de categorias e subcategorias...");

                        for (const catName in initialCategories) {
                            // 1. Adicionar Categoria
                            const catDocRef = doc(categoriasRef);
                            transaction.set(catDocRef, { nome: catName });
                            const catId = catDocRef.id;

                            // 2. Adicionar Subcategorias atreladas
                            for (const subCatName of initialCategories[catName]) {
                                const subCatDocRef = doc(subcategoriasRef);
                                transaction.set(subCatDocRef, {
                                    nome: subCatName,
                                    categoria_id: catId
                                });
                            }
                        }
                        console.log("Carga inicial de categorias e subcategorias concluída.");
                    });
                } else {
                    console.log("Categorias já existem. Pulando a carga inicial.");
                }
            } catch (error) {
                console.error("Erro na carga inicial do Firestore:", error);
                showNotification("Erro ao carregar dados iniciais.", 'error');
            }
        }

        // --- Funções de Utilitários ---

        /**
         * Formata um número para o padrão monetário brasileiro.
         * @param {number} value
         * @returns {string}
         */
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
            }).format(value);
        }

        /**
         * Formata uma string de data (YYYY-MM-DD) para o padrão brasileiro (DD/MM/YYYY).
         * @param {string} dateString
         * @returns {string}
         */
        function formatDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            if (year && month && day) {
                return `${day}/${month}/${year}`;
            }
            return dateString;
        }

        /**
         * Exibe uma notificação temporária no modal
         * @param {string} message
         * @param {'success'|'error'} type
         */
        function showNotification(message, type) {
            const notificationDiv = document.getElementById('notification-area');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            const icon = type === 'success' ? '✅' : '❌';
            notificationDiv.innerHTML = `
                <div class="border ${bgColor} px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">${icon} ${message}</span>
                </div>
            `;
            setTimeout(() => {
                notificationDiv.innerHTML = '';
            }, 5000);
        }

        // --- Funções de Inicialização (Auth e Firestore) ---

        /**
         * Inicializa o Firebase, autentica o usuário e carrega dados mestre.
         */
        async function initializeAppAndAuth() {
            // VERIFICAÇÃO DE CONFIGURAÇÃO (Melhoria de robustez)
            if (!firebaseConfig || !firebaseConfig.projectId) {
                console.error("Firebase Configuração Inválida: projectId não encontrado.");
                showNotification("Erro: Configuração do Firebase não encontrada. O sistema de dados está indisponível.", 'error');
                
                // Define a mensagem de erro no dropdown para o usuário
                document.getElementById('categoria').innerHTML = '<option value="">ERRO: Configuração do BD</option>';
                return; // Impede a execução se a configuração estiver faltando
            }

            try {
                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autenticação
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuário autenticado:", userId);
                        
                        // 1. Realiza a carga inicial dos dados mestre
                        runInitialDataSetup().then(() => {
                            // 2. Carrega dropdowns e inicia o listener de despesas
                            loadMasterData();
                            setupRealtimeListener();
                        });

                    } else {
                        userId = 'anon';
                        console.log("Usuário não autenticado, usando ID anônimo.");
                        loadMasterData();
                        setupRealtimeListener();
                    }
                });

            } catch (error) {
                // Captura outros erros de inicialização
                console.error("Erro fatal na inicialização do Firebase:", error);
                showNotification("Erro ao conectar ao sistema de dados. Verifique a configuração.", 'error');
            }
        }

        // --- Funções de Lógica de Formulário/API Frontend ---

        let allCategories = [];
        let allSubcategories = [];

        /**
         * Carrega as Categorias e Subcategorias para preencher os dropdowns.
         */
        async function loadMasterData() {
            // Verifica se o DB está disponível antes de tentar carregar
            if (!db) return; 

            try {
                const categoriasSnapshot = await getDocs(collection(db, CATEGORIAS_COLLECTION));
                allCategories = categoriasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const subcategoriasSnapshot = await getDocs(collection(db, SUBCATEGORIAS_COLLECTION));
                allSubcategories = subcategoriasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                populateCategoriesDropdown();
            } catch (error) {
                console.error("Erro ao carregar dados mestre:", error);
                showNotification("Erro ao carregar categorias.", 'error');
            }
        }

        /**
         * Preenche o dropdown de Categoria.
         */
        function populateCategoriesDropdown() {
            const categorySelect = document.getElementById('categoria');
            categorySelect.innerHTML = '<option value="">Selecione a Categoria</option>';
            allCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.nome;
                categorySelect.appendChild(option);
            });
            // Adiciona listener para carregar subcategorias ao mudar
            categorySelect.addEventListener('change', populateSubcategoriesDropdown);
            populateSubcategoriesDropdown(); // Chamada inicial para limpar o subcategoria se nada for selecionado
        }

        /**
         * Preenche o dropdown de Subcategoria com base na Categoria selecionada.
         */
        function populateSubcategoriesDropdown() {
            const categorySelect = document.getElementById('categoria');
            const subcategorySelect = document.getElementById('sub_categoria');
            const selectedCategoryId = categorySelect.value;

            subcategorySelect.innerHTML = '<option value="">Selecione a Sub Categoria</option>';

            if (selectedCategoryId) {
                const filteredSubcategories = allSubcategories.filter(
                    sub => sub.categoria_id === selectedCategoryId
                );

                filteredSubcategories.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.id;
                    option.textContent = sub.nome;
                    subcategorySelect.appendChild(option);
                });
                subcategorySelect.disabled = false;
            } else {
                subcategorySelect.disabled = true;
            }
        }

        /**
         * Calcula o total com base na Quantidade e Preço Unitário.
         */
        function calculateTotal() {
            const quantidade = parseFloat(document.getElementById('quantidade').value.replace(',', '.')) || 0;
            const precoUnitario = parseFloat(document.getElementById('preco_unitario').value.replace(',', '.')) || 0;
            const totalInput = document.getElementById('total');

            const total = quantidade * precoUnitario;
            totalInput.value = total.toFixed(2).replace('.', ','); // Exibe com duas casas decimais e vírgula
        }

        // Adiciona listeners para cálculo automático
        window.onload = () => {
            // CORREÇÃO APLICADA AQUI: Adiciona um pequeno atraso para garantir que as variáveis globais sejam carregadas.
            setTimeout(initializeAppAndAuth, 500); 

            const quantidadeInput = document.getElementById('quantidade');
            const precoUnitarioInput = document.getElementById('preco_unitario');

            quantidadeInput.addEventListener('input', calculateTotal);
            precoUnitarioInput.addEventListener('input', calculateTotal);

            // Adiciona listener ao formulário de submissão
            document.getElementById('expense-form').addEventListener('submit', handleAddExpense);
            document.getElementById('export-csv-btn').addEventListener('click', exportToCSV);
        };

        /**
         * Trata a submissão do formulário para adicionar uma nova despesa.
         * @param {Event} event
         */
        async function handleAddExpense(event) {
            event.preventDefault();

            if (!db) {
                showNotification("O sistema de dados não está conectado. Tente recarregar ou verifique a configuração.", 'error');
                return;
            }
            
            const form = event.target;
            const data = form.data.value;
            const categoria_id = form.categoria.value;
            const sub_categoria_id = form.sub_categoria.value;
            const tipo = form.tipo.value;
            const descricao = form.descricao.value;
            const quantidade = parseFloat(form.quantidade.value.replace(',', '.')) || 0;
            const preco_unitario = parseFloat(form.preco_unitario.value.replace(',', '.')) || 0;
            const total = parseFloat(form.total.value.replace(',', '.')) || 0;
            const observacoes = form.observacoes.value;

            // Validação básica
            if (!data || !categoria_id || !sub_categoria_id || !tipo || quantidade <= 0 || preco_unitario <= 0 || total <= 0) {
                showNotification("Preencha todos os campos obrigatórios e verifique a quantidade/preço.", 'error');
                return;
            }

            try {
                // Adiciona a despesa ao Firestore
                await addDoc(collection(db, DESPESAS_COLLECTION), {
                    data: data, // Formato YYYY-MM-DD
                    categoria_id: categoria_id,
                    sub_categoria_id: sub_categoria_id,
                    tipo: tipo,
                    descricao: descricao.trim(),
                    quantidade: quantidade,
                    preco_unitario: preco_unitario,
                    total: total,
                    observacoes: observacoes.trim(),
                    created_at: new Date().toISOString()
                });

                showNotification("Despesa adicionada com sucesso!", 'success');
                form.reset(); // Limpa o formulário após sucesso
                document.getElementById('sub_categoria').disabled = true;
            } catch (error) {
                console.error("Erro ao adicionar despesa:", error);
                showNotification(`Erro ao salvar despesa: ${error.message}`, 'error');
            }
        }

        // --- Funções de Visualização de Dados (Frontend) ---

        /**
         * Configura o listener em tempo real para as despesas.
         */
        function setupRealtimeListener() {
            if (!db) return; // Não inicia o listener se o DB não estiver conectado
            
            // Cria a query, ordenando pela data mais recente primeiro
            const q = query(collection(db, DESPESAS_COLLECTION), orderBy("data", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const despesas = [];
                snapshot.forEach((doc) => {
                    despesas.push({ id: doc.id, ...doc.data() });
                });
                renderExpensesTable(despesas);
            }, (error) => {
                console.error("Erro ao ouvir despesas em tempo real:", error);
                showNotification("Erro ao carregar a tabela de despesas.", 'error');
            });
        }

        /**
         * Renderiza as despesas na tabela.
         * @param {Array<Object>} despesas
         */
        function renderExpensesTable(despesas) {
            const tableBody = document.getElementById('expensesTableBody');
            tableBody.innerHTML = '';
            
            let totalGeral = 0;

            if (despesas.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="p-4 text-center text-gray-500 dark:text-gray-400">Nenhuma despesa encontrada.</td></tr>';
                document.getElementById('total-geral').textContent = formatCurrency(0);
                return;
            }

            despesas.forEach(despesa => {
                const categoria = allCategories.find(c => c.id === despesa.categoria_id)?.nome || 'N/A';
                const subCategoria = allSubcategories.find(s => s.id === despesa.sub_categoria_id)?.nome || 'N/A';
                
                totalGeral += despesa.total;

                const row = tableBody.insertRow();
                row.className = 'bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors';
                
                // Mapeamento dos dados para as células da tabela
                const cells = [
                    formatDate(despesa.data),
                    categoria,
                    subCategoria,
                    despesa.tipo,
                    despesa.descricao,
                    despesa.quantidade.toFixed(2).replace('.', ','),
                    formatCurrency(despesa.preco_unitario),
                    formatCurrency(despesa.total),
                    despesa.observacoes || '-'
                ];

                cells.forEach((text, index) => {
                    const cell = row.insertCell(index);
                    cell.textContent = text;
                    cell.className = 'px-4 py-2 text-sm whitespace-nowrap';
                    if (index === 7) { // Coluna Total
                        cell.className += ' font-semibold text-right';
                    } else if (index === 5 || index === 6) {
                        cell.className += ' text-right';
                    }
                });
            });

            document.getElementById('total-geral').textContent = formatCurrency(totalGeral);
        }

        // --- Função de Exportação para CSV ---

        /**
         * Converte a lista de despesas em uma string formatada em CSV.
         * @param {Array<Object>} despesas
         * @returns {string}
         */
        function convertToCSV(despesas) {
            const header = "DATA;CATEGORIA;SUB CATEGORIA;TIPO;DESCRIÇÃO;QUANTIDADE;PREÇO UNITÁRIO;TOTAL;OBSERVAÇÕES";
            const rows = despesas.map(despesa => {
                const categoria = allCategories.find(c => c.id === despesa.categoria_id)?.nome || 'N/A';
                const subCategoria = allSubcategories.find(s => s.id === despesa.sub_categoria_id)?.nome || 'N/A';

                return [
                    formatDate(despesa.data),
                    categoria,
                    subCategoria,
                    despesa.tipo,
                    despesa.descricao.replace(/;/g, ',').replace(/\n/g, ' '), // Remove ';' e quebras de linha
                    despesa.quantidade.toFixed(2).replace('.', ','),
                    despesa.preco_unitario.toFixed(2).replace('.', ','),
                    despesa.total.toFixed(2).replace('.', ','),
                    despesa.observacoes.replace(/;/g, ',').replace(/\n/g, ' ') || ''
                ].join(';');
            });
            return [header, ...rows].join('\n');
        }

        /**
         * Baixa os dados da despesa como um arquivo CSV.
         */
        async function exportToCSV() {
            if (!db) {
                showNotification("O sistema de dados não está conectado. A exportação falhou.", 'error');
                return;
            }
            try {
                // Busca todas as despesas (sem filtro de data para simplificar)
                const despesasSnapshot = await getDocs(collection(db, DESPESAS_COLLECTION));
                const despesas = despesasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (despesas.length === 0) {
                    showNotification("Nenhuma despesa para exportar.", 'error');
                    return;
                }

                const csvString = convertToCSV(despesas);
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                // Nome do arquivo com data atual
                const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                link.setAttribute('href', url);
                link.setAttribute('download', `despesas_fazenda_${today}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification("Exportação CSV concluída com sucesso!", 'success');

            } catch (error) {
                console.error("Erro na exportação para CSV:", error);
                showNotification("Erro ao exportar dados. Tente novamente.", 'error');
            }
        }

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-group { margin-bottom: 1rem; }
        .shadow-main { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        /* Estilo para que a tabela não quebre em telas pequenas */
        .overflow-x-auto table { min-width: 1000px; }
        .table-sticky-header th {
            position: sticky;
            top: 0;
            background-color: #f3f4f6;
            z-index: 10;
        }
        .dark .table-sticky-header th {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-8">
        <h1 class="text-3xl font-bold mb-8 text-indigo-600 dark:text-indigo-400">
            Gestão de Despesas da Fazenda
        </h1>

        <!-- Notificações -->
        <div id="notification-area"></div>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Formulário de Inserção de Despesa -->
            <section class="lg:col-span-1 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-main h-fit">
                <h2 class="text-xl font-semibold mb-6 border-b pb-3 border-gray-200 dark:border-gray-700">
                    Registrar Nova Despesa
                </h2>
                
                <form id="expense-form" class="space-y-4">
                    
                    <!-- Data -->
                    <div class="input-group">
                        <label for="data" class="block text-sm font-medium mb-1">DATA <span class="text-red-500">*</span></label>
                        <input type="date" id="data" name="data" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Categoria -->
                    <div class="input-group">
                        <label for="categoria" class="block text-sm font-medium mb-1">CATEGORIA <span class="text-red-500">*</span></label>
                        <select id="categoria" name="categoria" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Carregando categorias...</option>
                        </select>
                    </div>

                    <!-- Sub Categoria (Dropdown Dinâmico) -->
                    <div class="input-group">
                        <label for="sub_categoria" class="block text-sm font-medium mb-1">SUB CATEGORIA <span class="text-red-500">*</span></label>
                        <select id="sub_categoria" name="sub_categoria" required disabled class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Selecione primeiro a Categoria</option>
                        </select>
                    </div>
                    
                    <!-- Tipo (FIXA/VARIÁVEL/SAZONAL) -->
                    <div class="input-group">
                        <label for="tipo" class="block text-sm font-medium mb-1">TIPO <span class="text-red-500">*</span></label>
                        <select id="tipo" name="tipo" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Selecione o Tipo</option>
                            <option value="FIXA">FIXA</option>
                            <option value="VARIÁVEL">VARIÁVEL</option>
                            <option value="SAZONAL">SAZONAL</option>
                        </select>
                    </div>

                    <!-- Descrição -->
                    <div class="input-group">
                        <label for="descricao" class="block text-sm font-medium mb-1">DESCRIÇÃO</label>
                        <input type="text" id="descricao" name="descricao" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- Quantidade e Preço Unitário -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label for="quantidade" class="block text-sm font-medium mb-1">QUANTIDADE <span class="text-red-500">*</span></label>
                            <input type="number" step="0.01" min="0.01" id="quantidade" name="quantidade" required value="1" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-right focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="input-group">
                            <label for="preco_unitario" class="block text-sm font-medium mb-1">PREÇO UNITÁRIO (R$) <span class="text-red-500">*</span></label>
                            <input type="number" step="0.01" min="0.01" id="preco_unitario" name="preco_unitario" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-right focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    
                    <!-- Total -->
                    <div class="input-group">
                        <label for="total" class="block text-sm font-medium mb-1">TOTAL (R$) <span class="text-red-500">*</span></label>
                        <input type="number" step="0.01" min="0.01" id="total" name="total" required readonly class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-bold text-right cursor-not-allowed">
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Calculado automaticamente (Qtde * Preço Unitário)</p>
                    </div>

                    <!-- Observações -->
                    <div class="input-group">
                        <label for="observacoes" class="block text-sm font-medium mb-1">OBSERVAÇÕES</label>
                        <textarea id="observacoes" name="observacoes" rows="2" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                        Salvar Despesa
                    </button>
                </form>
            </section>

            <!-- Tabela de Visualização e Exportação -->
            <section class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-main">
                <div class="flex justify-between items-center mb-6 border-b pb-3 border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold">
                        Registro de Despesas (Tempo Real)
                    </h2>
                    <button id="export-csv-btn" class="flex items-center space-x-2 py-2 px-4 bg-green-600 text-white text-sm font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-md">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Exportar CSV
                    </button>
                </div>
                
                <!-- Resumo Total -->
                <div class="mb-4 p-4 bg-indigo-100 dark:bg-indigo-900 rounded-lg font-bold">
                    Total Geral de Despesas: <span id="total-geral" class="text-indigo-800 dark:text-indigo-200">R$ 0,00</span>
                </div>

                <!-- Tabela de Despesas -->
                <div class="overflow-x-auto max-h-[600px] border border-gray-200 dark:border-gray-700 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="table-sticky-header bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Data</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Categoria</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Sub Categoria</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Tipo</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Descrição</th>
                                <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">Qtde</th>
                                <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">Preço Unitário</th>
                                <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">Total</th>
                                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Observações</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Linhas de despesas serão injetadas aqui -->
                            <tr><td colspan="9" class="p-4 text-center text-gray-500 dark:text-gray-400">Aguardando conexão e dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
